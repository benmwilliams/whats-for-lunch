	];

	$(document).on('click', '.pick-btn', function(){
		pick();
	});

	function pick(){
		var len = rests.length;
		var i = getRandomInt(0, len);
		var whichOne = rests[i];
		$('#eatHere').html('<h3>' + whichOne.name + ' : ' + whichOne.price + '</h3>');
	}

	function getRandomInt(min, max) {
	  min = Math.ceil(min);
	  max = Math.floor(max);
	  return Math.floor(Math.random() * (max - min)) + min;
	}
</script>
